<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Closets</title>
</head>
<body>
    <h1>Your Closets</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for closet in closets %}
        <tr>
            <td>{{ closet.name }}</td>
            <td>{{ closet.description }}</td>
            <td>
                <a href="{{ url_for('manage_closet', closet_id=closet.id) }}">Manage Closet</a>
                <form action="{{ url_for('delete_closet', closet_id=closet.id) }}" method="POST" style="display:inline;">
 <button type="submit">Delete</button>
                </form>
                <a href="{{ url_for('add_clothing_to_closet', closet_id=closet.id) }}">Add Clothes</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/create_closet">Create New Closet</a>
    <a href="/">Back to Home</a>
</body>
</html>
