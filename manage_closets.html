<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base_closet.html' %}
    {% block content %}



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Closets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}

        /* Set a style for all buttons */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        button:hover {
            opacity: 1;
        }

        /* Float cancel and delete buttons and add an equal width */
        .cancelbtn, .deletebtn {
            float: left;
            width: 50%;
        }

        /* Add a color to the cancel button */
        .cancelbtn {
            background-color: #ccc;
            color: black;
        }

        /* Add a color to the delete button */
        .deletebtn {
            background-color: #f44336;
        }

        /* Add padding and center-align text to the container */
        .container {
            padding: 16px;
            text-align: center;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
            padding-top: 50px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Modal Close Button (x) */
        .close {
            position: absolute;
            right: 35px;
            top: 15px;
            font-size: 40px;
            font-weight: bold;
            color: #f1f1f1;
        }

        .close:hover,
        .close:focus {
            color: #f44336;
            cursor: pointer;
        }
    </style>
</head>
<body class="container mt-4">
    <h1 class="text-center">Manage Closets</h1>
    <div class="list-group">
        {% for closet in closets %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ closet.name }}</span>
                <div>
                    <a href="{{ url_for('edit_closet', closet_id=closet.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <button class="btn btn-danger btn-sm" onclick="confirmDelete({{ closet.id }})">Delete</button>
                </div>
            </div>
        {% endfor %}
    </div>
    <a href="/login/closet" class="btn btn-primary mt-3">Back to Closet</a>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmationModal" class="modal">
        <span onclick="closeModal()" class="close" title="Close Modal">&times;</span>
        <div class="modal-content">
            <div class="container">
                <h1>Delete Closet</h1>
                <p>Are you sure you want to delete this closet?</p>
                <div class="clearfix">
                    <button type="button" class="cancelbtn" onclick="closeModal()">Cancel</button>
                    <button type="button" class="deletebtn" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let closetToDelete;

        function confirmDelete(closetId) {
            closetToDelete = closetId;
            document.getElementById('deleteConfirmationModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('deleteConfirmationModal').style.display = 'none';
        }

        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            if (closetToDelete) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/login/delete_closet/${closetToDelete}`;
                document.body.appendChild(form);
                form.submit();
            }
        });

        window.onclick = function(event) {
            const modal = document.getElementById('deleteConfirmationModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
    {% endblock %}
</body>
</html>
