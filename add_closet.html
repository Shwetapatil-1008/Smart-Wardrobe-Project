<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Closet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-white text-black font-sans">
    <div class="container mt-5">
        <h1>Create a Closet</h1>
        <form id="closetForm">
            <div class="form-group">
                <label for="closetName">Closet Name</label>
                <input type="text" class="form-control" name="closet_name" id="closetName" placeholder="e.g. Daily Summer" required>
            </div>
            <button type="button" class="btn btn-primary" id="saveClosetBtn">Save Closet</button>
        </form>
    </div>

    <script>
        document.getElementById('saveClosetBtn').addEventListener('click', () => {
    const closetName = document.getElementById('closetName').value.trim();
    if (closetName) {
        fetch('/login/add_closet', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name: closetName }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.redirect; // Redirect to the closet page
                document.getElementById('closetForm').reset();
            } else {
                alert(data.message);  // Show the error message from Flask
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    } else {
        alert('Please enter a valid closet name.');
    }
});

    </script>
</body>
</html>
