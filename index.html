    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const dropdownButton = document.getElementById('countryDropdownButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const searchInput = document.getElementById('searchInput');
    const countryList = document.getElementById('countryList');
    const countryFlag = document.getElementById('countryFlag');
    const countryName = document.getElementById('countryName');

    // Toggle dropdown menu
    dropdownButton.addEventListener('click', () => {
        dropdownMenu.classList.toggle('dropdown-menu');
    });

    // Filter countries based on search input
    searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        const countries = countryList.getElementsByClassName('country-item');
        
        Array.from(countries).forEach(country => {
            const countryNameText = country.textContent.toLowerCase();
            if (countryNameText.includes(query)) {
                country.style.display = 'block';
            } else {
                country.style.display = 'none';
            }
        });
    });

    // Select country
    countryList.addEventListener('click', (event) => {
        if (event.target && event.target.matches('li.country-item')) {
            const selectedCountry = event.target.textContent;
            const selectedFlag = event.target.getAttribute('data-flag');
            
            // Update dropdown button
            countryName.textContent = selectedCountry;
            countryFlag.src = selectedFlag;

            // Hide the dropdown menu
            dropdownMenu.classList.add('dropdown-menu');
        }
    });

    // Close dropdown if clicked outside
    window.addEventListener('click', (event) => {
        if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.add('dropdown-menu');
        }
    });
});

    </script>
