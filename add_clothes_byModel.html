<body class="bg-white text-black font-sans">
    <div class="container mt-5">
        <body class="bg-white text-black">
    <!-- <a href="closet">
    <input type="submit" value="Back" style="font-size: 18px; padding: 2px 5px; width: 60px;">
</a> -->
        <h1 class="mb-4">Add Clothes</h1>
        <form id="clothesForm" action="{{ url_for('add_clothes') }}" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="clothesImage">Upload Cloth Image</label>
                <input type="file" name="image_url" class="form-control-file" id="clothesImage" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="season">Detected Suitable Season</label>
                <input type="text" name="seasons" id="season" class="form-control" placeholder="Detecting..." readonly required>
            </div>

            <div class="form-group">
                <label for="color">Detected Cloth Color</label>
                <input type="text" name="color" id="color" class="form-control" placeholder="Detecting..." readonly required>
            </div>

            <div class="form-group">
                <label for="material">Detected Cloth Material</label>
                <input type="text" name="material" id="material" class="form-control" placeholder="Detecting..." readonly required>
            </div>

            <div class="form-group">
                <label for="category">Cloth Category</label>
                <input type="text" name="category" id="category" class="form-control" placeholder="e.g., T-shirt" required>
            </div>

            <div class="form-group">
                <label for="occasions">Occasions</label>
                <input type="text" name="occasions" id="occasions" class="form-control" placeholder="e.g., Party">
            </div>

            <div class="form-group">
                <label for="brand">Cloth Brand</label>
                <input type="text" name="brand" id="brand" class="form-control" placeholder="e.g., Nike">
            </div>

            <div class="form-group">
                <label for="purchase_info">Purchase Info</label>
                <input type="text" name="purchase_info" id="purchase_info" class="form-control" placeholder="e.g., Online">
            </div>

            <button type="submit" class="btn btn-primary">Add Clothes</button>
            <div id="successMessage" class="alert alert-success mt-3" style="display: none;">Clothes successfully added!</div>
            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#clothesImage").change(function () {
                let formData = new FormData();
                let file = $("#clothesImage")[0].files[0];
                formData.append("image", file);

                if (file) {
                    $("#season, #color, #material").val("Detecting...");

                    $.ajax({
                        url: "/predict_fabric_color",  
                        type: "POST",
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (response) {
                            if (response.success) {
                                $("#color").val(response.color);
                                $("#material").val(response.fabric);
                                $("#season").val(response.seasons);
                            } else {
                                $("#errorMessage").text("Error detecting fabric and color").show();
                            }
                        },
                        error: function () {
                            $("#errorMessage").text("Server error. Try again.").show();
                        }
                    });
                }
            });

            $("#clothesForm").submit(async function (event) {
                event.preventDefault();

                const formData = new FormData(this);
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.success) {
                    $("#successMessage").show();
                    $("#errorMessage").hide();
                    setTimeout(() => window.location.href = result.redirect, 2000);
                } else {
                    $("#errorMessage").text(result.message || "An error occurred").show();
                    $("#successMessage").hide();
                }
            });
        });
    </script>
</body>
