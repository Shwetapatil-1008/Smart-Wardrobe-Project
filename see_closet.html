<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Closet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .closet-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 id="closet-name"></h1>
        <div id="closet-images" class="row"></div>
    </div>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const closetName = urlParams.get('closet');
        const images = JSON.parse(localStorage.getItem('currentClosetImages')) || [];

        document.getElementById('closet-name').textContent = closetName;

        const closetImages = document.getElementById('closet-images');
        images.forEach(imageUrl => {
            closetImages.innerHTML += `
                <div class="col-md-4 mb-4">
                    <img src="${imageUrl}" class="closet-image">
                </div>
            `;
        });
    </script>
</body>
</html>
