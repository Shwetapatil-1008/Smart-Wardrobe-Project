<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Closet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Closet</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Closet Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ closet['name'] }}" >
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" >{{ closet['description'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="closet_image">Closet Image (optional):</label>
                <input type="file" class="form-control-file" id="closet_image" name="closet_image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Update Closet</button>
        </form>
    </div>
</body>
</html>
