<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Clothes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-white text-black font-sans">
    <div class="container mt-5">
        <a href="closet">
    <input type="submit" value="Back" style="font-size: 18px; padding: 2px 5px; width: 60px;">
</a>
        <h1>Add Clothes</h1>
        <form id="clothesForm" action="{{ url_for('add_clothes', closet_id=closet_id) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="clothesType">Select Closet (Season)</label>
                <select class="form-control" id="clothesType" name="closet_id" required>
                    <option value="">Select Closet</option>
                    {% for closet in closets %}
                        <option value="{{ closet[0] }}">{{ closet[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="clothesImage">Upload Cloth Image</label>
                <input type="file" name="image_url" class="form-control-file" id="clothesImage" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="occasions">Occasions</label>
                <input type="text" name="occasions" placeholder="e.g., Party" class="form-control" id="occasions" required>
            </div>
            <div class="form-group">
                <label for="color">Cloth Color</label>
                <input type="text" name="color" placeholder="e.g., Red" class="form-control" id="color" required>
            </div>
            <div class="form-group">
                <label for="brand">Cloth Brand</label>
                <input type="text" name="brand" placeholder="e.g., Nike" class="form-control" id="brand">
            </div>
            <div class="form-group">
                <label for="material">Cloth Material</label>
                <input type="text" name="material" placeholder="e.g., Cotton" class="form-control" id="material">
            </div>
            <div class="form-group">
                <label for="category">Cloth Category</label>
                <input type="text" name="category" placeholder="e.g., T-shirt" class="form-control" id="category">
            </div>
            <div class="form-group">
                <label for="purchase_info">Cloth Purchase Info</label>
                <input type="text" name="purchase_info" placeholder="e.g., Online" class="form-control" id="purchase_info">
            </div>
            
            <button type="submit" class="btn btn-primary">Add Clothes</button>
            <div id="successMessage" class="alert alert-success mt-3" style="display: none;">Clothes successfully added!</div>
            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
        </form>
    </div>

    <script>
        document.getElementById('clothesForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            if (result.success) {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                setTimeout(() => {
                    window.location.href = result.redirect; // Redirect after success
                }, 2000);
            } else {
                document.getElementById('errorMessage').textContent = result.message || 'An error occurred';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
