    <style>
        body {
            font-family: Arial, sans-serif;
            
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #333;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
        #preview {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .analyze-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .analyze-btn:hover {
            background-color: #218838;
        }
        #result, #suggestions {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        #suggestions {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="login/closet">
    <input type="submit" value="Back" style="font-size: 18px; padding: 2px 5px; width: 60px;">
</a><br><br>
        <b><h1>Skin Tone Analysis</h1><br></b>
        <label for="imageUpload" class="upload-btn">Choose Image</label>
        <input type="file" id="imageUpload" accept="image/*">
        <br>
        <img id="preview" src="" alt="Image Preview">
        <br>
        <button class="analyze-btn" onclick="analyzeSkinTone()">Analyze Skin Tone</button>
        <p id="result"></p>
        <div id="suggestions">
            <h3>Recommended Colors:</h3>
            <p id="colors"></p>
        </div>
    </div>

    <script>
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        function analyzeSkinTone() {
            let file = document.getElementById("imageUpload").files[0];
            if (!file) {
                alert("Please upload an image first.");
                return;
            }
            
            let formData = new FormData();
            formData.append("image", file);

            fetch("/analyze_skin_tone", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Detected Skin Tone: " + data.skin_tone;
                document.getElementById("suggestions").style.display = "block";
                document.getElementById("colors").innerText = data.suggested_colors.join(", ");
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
