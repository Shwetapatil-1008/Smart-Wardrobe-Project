<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='assets/img/favicon.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/aos/aos.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{{ url_for('static', filename='assets/css/main.css') }}" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    .button {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #444;
    }

    .link {
      display: inline-block;
      color: #bb86fc;
      font-size: 16px;
      text-decoration: none;
      margin-bottom: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .link:hover {
      color: #9a67ea;
      text-decoration: underline;
    }
  </style>
</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center me-auto me-xl-0">
        <i class="bi bi-box"></i>
        <h1 class="sitename">SmartStyler</h1>
      </a>
      <nav id="navmenu" class="navmenu">
        <ul>
          <!-- <li><a href="/" class="active">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="contact">Contact</a></li> -->
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>

  <main class="main">
   
            <header class="text-center mb-8">
              <b><u><h1 class="text-5xl font-pacifico">Login</h1></u></b>
              <h2 class="text-3xl font-bold mt-2">With SmartStyler <br> Smart fashion life <br> Let's get started</h2>
            </header>
          
      </div>
    </section>

    <!-- Sign In Form Section -->
    <section id="sign-in" class="sign-in section">
      <div class="container-fluid" data-aos="fade-up" data-aos-delay="100">
        <div class="row gy-4 justify-content-center">
          <div class="container">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  </head>
  <body>
    <div class="login">
      <h1>login</h1>

      <div class="links">
        <a href="{{ url_for('login') }}" class="active">Login</a>
        <a href="{{ url_for('register') }}" >Register</a>
      </div>
      <form action="{{ url_for('login') }}" method="post" >

        <input type="email" name="email" placeholder="Email" id="email" required>
        <label for="email">
          <i class="fas fa-envelope"></i>
        </label>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <label for="password">
          <i class="fas fa-key"></i>
        </label>
        <div class="msg">{{ msg }}</div>
        <p style="color: black">"Don't have an account yet?<a href="{{ url_for('register') }}"> Sign Up</a>"</p>
        <input type="submit" value="login">
      </form>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/aos/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

</body>

</html>
