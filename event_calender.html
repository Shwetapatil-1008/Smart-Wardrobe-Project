<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Event Calendar</title>

    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">

    <!-- Toastr -->
    <link href="{{ url_for('static', filename='event/assets/css/lib/toastr/toastr.min.css') }}" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="{{ url_for('static', filename='event/assets/css/lib/sweetalert/sweetalert.css') }}" rel="stylesheet">
   
    <!-- JsGrid -->
    <link href="{{ url_for('static', filename='event/assets/css/lib/event/assets/jsgrid/event/assets/jsgrid-theme.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='event/assets/css/lib/event/assets/jsgrid/event/assets/jsgrid.min.css') }}" type="text/event/assets/css" rel="stylesheet" />
    
    <!-- Calendar 2 -->
    <link href="{{ url_for('static', filename='event/assets/css/lib/calendar2/pignose.calendar.min.css') }}" rel="stylesheet">
    
    <!-- Calendar -->
    <link href="{{ url_for('static', filename='event/assets/css/lib/calendar/fullcalendar.css') }}" rel="stylesheet" />

    <!-- Common -->
    <link href="{{ url_for('static', filename='event/assets/css/lib/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='event/assets/css/lib/themify-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='event/assets/css/lib/menubar/sidebar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='event/assets/css/lib/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='event/assets/css/lib/helper.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='event/assets/css/style.css') }}" rel="stylesheet">
</head>

<body>

<div class="content-wrap">
    <div class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8 p-r-0 title-margin-right">
            <div class="page-header">
              <div class="page-title">
                <h1>Hello, <span>Welcome Here</span></h1>
              </div>
            </div>
          </div>
          <div class="col-lg-4 p-l-0 title-margin-left">
            <div class="page-header">
              <div class="page-title">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item active">Event Calendar</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <section id="main-content">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-title">
                  <h4>Calendar</h4>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-3">
                      <a href="#" data-toggle="modal" data-target="#add-category" class="btn btn-lg btn-success btn-block waves-effect waves-light">
                        <i class="fa fa-plus"></i> Create New
                      </a>
                      <div id="external-events" class="m-t-20">
                        <br>
                        <p>Drag and drop your event or click in the calendar</p>
                      </div>

                      <div class="checkbox m-t-40">
                        <input id="drop-remove" type="checkbox">
                        <label for="drop-remove">Remove after drop</label>
                      </div>

                    </div>
                    <div class="col-md-9">
                      <div class="card-box">
                        <div id="calendar"></div>
                      </div>
                    </div>

                    <div class="modal fade none-border" id="event-modal">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title"><strong>Add New Event</strong></h4>
                          </div>
                          <div class="modal-body"></div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success save-event waves-effect waves-light">Create event</button>
                            <button type="button" class="btn btn-danger delete-event waves-effect waves-light" data-dismiss="modal">Delete</button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="modal fade none-border" id="add-category">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title"><strong>Add a category</strong></h4>
                          </div>
                          <div class="modal-body">
                            <form>
                              <div class="row">
                                <div class="col-md-6">
                                  <label class="control-label">Category Name</label>
                                  <input class="form-control form-white" placeholder="Enter name" type="text" name="category-name" />
                                </div>
                                <div class="col-md-6">
                                  <label class="control-label">Choose Category Color</label>
                                  <select class="form-control form-white" data-placeholder="Choose a color..." name="category-color">
                                    <option value="success">Success</option>
                                    <option value="danger">Danger</option>
                                    <option value="info">Info</option>
                                    <option value="pink">Pink</option>
                                    <option value="primary">Primary</option>
                                    <option value="warning">Warning</option>
                                  </select>
                                </div>
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger waves-effect waves-light save-category" data-dismiss="modal">Save</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>

  <!-- jquery vendor -->
  <script src="{{ url_for('static', filename='event/assets/js/lib/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='event/assets/js/lib/jquery.nanoscroller.min.js') }}"></script>
  <script src="{{ url_for('static', filename='event/assets/js/lib/menubar/sidebar.js') }}"></script>
  <script src="{{ url_for('static', filename='event/assets/js/lib/preloader/pace.min.js') }}"></script>
  <script src="{{ url_for('static', filename='event/assets/js/lib/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='event/assets/js/scripts.js') }}"></script>

  <script src="{{ url_for('static', filename='event/assets/js/lib/jquery-ui/jquery-ui.min.js') }}"></script>
  <script src="{{ url_for('static', filename='event/assets/js/lib/moment/moment.js') }}"></script>
  <script src="{{ url_for('static', filename='event/assets/js/lib/calendar/fullcalendar.min.js') }}"></script>
  <script src="{{ url_for('static', filename='event/assets/js/lib/calendar/fullcalendar-init.js') }}"></script>
</body>

</html>
